<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Passageiros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        .counter {
            font-size: 4em;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
    <script>
        setInterval(() => {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    document.body.innerHTML = html;
                });
        }, 2000);
    </script>
</head>
<body>
    <h1>Total de Passageiros Detectados</h1>
    <div class="counter">{{ passenger_count }}</div>
</body>
</html>
